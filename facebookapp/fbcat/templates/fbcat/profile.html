{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" rel="stylesheet" href="{% static 'fbcat/css/fbcss.css' %}">
    <link type="imagen/x-icon" rel="shortcut icon" href="{% static 'fbcat/img/icons8-facebook.svg' %}">
</head>
<body>
{% include 'fbcat/includes/hyperlinks.html' %}
{% for i in DB_fb %}
{% if pro_slug == i.slug %}
<h2>{{ i.title }}</h2>
<p>{{ i.describe }}</p>
<a href="#">Follow</a>
{% endif %}
{% endfor %}
</body>
</html>
