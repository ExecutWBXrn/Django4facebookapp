{% extends 'base.html' %}

{% load static %}


{% block main %}
<div style="height: 650px;">
<div style="margin-left: 30%;position:absolute; font-size:4em; border-bottom-left-radius: 5px; border-bottom-right-radius: 5px; box-shadow: 0px 2px 2px 0px grey; float:left; ">All available categories</div>
    <ol class="categories">
        {% for i in cat_db %}
        <li><a href="{{ i.get_absolute_url }}">{{i.name}}</a></li>
        {% endfor %}
    </ol>
</div>
{% endblock %}
